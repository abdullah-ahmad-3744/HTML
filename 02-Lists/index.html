<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists in HTML</h1>
    <h2>Un ordered Lists in HTML</h2>
    <!-- Un-ordered lists in HTML -->
     <ul>
      <li>Apple</li>
      <li>Ornage</li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>
    <!-- hr tag for adding a gorizontal line  -->
    <hr>
    <h2>Ordered Lists in HTML</h2>
    <!-- Ordered lists in HTML -->
    <ol>
      <li>Apple</li>
      <li>Ornage</li>
      <li>Banana</li>
      <li>Mango</li>
    </ol>
  </body>
</html>
