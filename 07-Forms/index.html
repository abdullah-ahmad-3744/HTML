<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms in HTML</h1>
    <form>
      <div>
        <label> First Name : </label>
        <input type="text" />
      </div>

      <br>

      <div>
        <label> Last Name : </label>
        <input type="text" />
      </div>

      <br>

      <div>
        <label> Email : </label>
        <input type="email" />
      </div>

      <br>
      <div>
        <label> Password : </label>
        <input type="password" />
      </div>
      <br>
      <button>Submit Form</button>
    </form>
  </body>
</html>
