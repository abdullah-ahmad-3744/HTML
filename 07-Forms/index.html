<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms in HTML</h1>
    <form>
      <div>
        <label> First Name : </label>
        <input type="text" maxlength="20" />
      </div>

      <br>

      <div>
        <label> Last Name : </label>
        <input type="text" />
      </div>

      <br>

      <div>
        <label> Email : </label>
        <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
      </div>

      <br>
        <label> Read only input : </label>
        <input type="text" placeholder="You can only read this input and you can not chnage it" readonly />
      <br>
      <br>
      <div>
        <label> Password : </label>
        <input type="password" />
      </div>

      <br>
        <label> Disable button : </label>
        <button type="button" disabled>Disabled</button>
      <br>
      <br>

      <button>Submit Form</button>
    </form>
  </body>
</html>
